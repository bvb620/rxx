<!-- birthday.html -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>特别祝福 | 生日快乐</title>
    <style>
      :root {
        --primary: #ff6b6b;
        --secondary: #ffd93d;
        --surface: rgba(255, 255, 255, 0.95);
      }

      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #2e0249, #0a0118);
        font-family: "Inter", system-ui;
        overflow: hidden;
      }

      .scene {
        position: relative;
        height: 100vh;
        perspective: 1000px;
      }

      /* 蛋糕动画 */
      .cake {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .layer {
        width: 200px;
        height: 80px;
        background: linear-gradient(180deg, #fff 0%, #ffe8d6 100%);
        border-radius: 20px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .icing {
        width: 220px;
        height: 30px;
        background: var(--primary);
        border-radius: 15px;
        position: absolute;
        top: -15px;
        left: -10px;
      }

      .candle {
        width: 10px;
        height: 80px;
        background: var(--secondary);
        position: absolute;
        top: -90px;
        left: 50%;
        transform: translateX(-50%);
        animation: candleGlow 2s infinite;
      }

      /* 通过伪元素创建另外两个蜡烛 */
      .candle::before,
      .candle::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 80px;
        background: var(--secondary);
        top: 0;
        animation: candleGlow 2s infinite;
      }

      /* 左侧蜡烛 */
      .candle::before {
        left: -40px; /* 向左移动40px */
        animation-delay: 0.66s; /* 添加动画延迟 */
      }

      /* 右侧蜡烛 */
      .candle::after {
        left: 40px; /* 向右移动40px */
        animation-delay: 1.33s; /* 添加动画延迟 */
      }

      @keyframes candleGlow {
        0%,
        100% {
          opacity: 0.8;
          filter: brightness(1);
        }
        50% {
          opacity: 1;
          filter: brightness(1.2);
        }
      }

      @keyframes candleGlow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 216, 61, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 216, 61, 0.8);
        }
      }

      /* 气球动画 */
      .balloon {
        position: absolute;
        animation: float 8s infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh);
        }
        100% {
          transform: translateY(-100vh);
        }
      }

      /* 文字特效 */
   /* 文字特效 */
/* 文字特效 */
.birthday-text {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  text-align: center;
  font-size: clamp(2.5rem, 6vw, 4.5rem); /* 增大字体范围 */
  font-weight: bold; /* 加粗字体 */
  letter-spacing: 0.1em; /* 增加字符间距 */
  white-space: nowrap;
  overflow: visible; /* 确保长文字不会被隐藏 */
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
}

      @keyframes textEntrance {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0.5);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <canvas id="fireworks"></canvas>
      <h1 class="birthday-text">祝任晓萱同学生日快乐！</h1>

      <div class="cake">
        <div class="layer">
          <div class="icing"></div>
          <div class="candle"></div>
        </div>
      </div>
    </div>

    <script>
      // 烟花粒子系统
      class Firework {
        constructor(canvas) {
          this.canvas = canvas;
          this.ctx = canvas.getContext("2d");
          this.particles = [];
          this.resize();
          this.render();
        }

        resize() {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;
        }

        createExplosion(x, y) {
          const colors = ["#FF6B6B", "#FFD93D", "#6BFFB8"];
          for (let i = 0; i < 100; i++) {
            this.particles.push({
              x,
              y,
              vx: (Math.random() - 0.5) * 10,
              vy: (Math.random() - 1) * 10,
              life: 1,
              color: colors[Math.floor(Math.random() * colors.length)],
              size: Math.random() * 4 + 2,
            });
          }
        }

        render() {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          this.particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.1;
            p.life -= 0.01;

            this.ctx.beginPath();
            this.ctx.fillStyle = p.color;
            this.ctx.globalAlpha = p.life;
            this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            this.ctx.fill();

            if (p.life <= 0) this.particles.splice(i, 1);
          });

          requestAnimationFrame(() => this.render());
        }
      }

      // 初始化烟花
      const firework = new Firework(document.getElementById("fireworks"));

      // 自动触发烟花
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.5;
        firework.createExplosion(x, y);
      }, 2000);

      // 生成气球
      function createBalloon() {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.animationDuration = `${6 + Math.random() * 4}s`;
        balloon.innerHTML = `
                <svg width="60" height="80" viewBox="0 0 60 80">
                    <path fill="${getRandomColor()}" d="M30 5C15 5 5 20 5 35c0 20 25 40 25 40s25-20 25-40C55 20 45 5 30 5z"/>
                </svg>
            `;
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 8000);
      }

      setInterval(createBalloon, 1500);

      function getRandomColor() {
        return `hsl(${Math.random() * 360}, 70%, 60%)`;
      }
    </script>
  </body>
</html>
