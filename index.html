<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        --primary-color: #ff69b4;
        --gold-gradient: linear-gradient(45deg, #ffd700, #ffaa00);
        --pink-glow: rgba(255, 105, 180, 0.3);
      }

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at 50% 100%, #2b0a3d, #0d0015);
        font-family: "Microsoft YaHei", sans-serif;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff4081" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'),
          auto;
      }

      .stage {
        position: relative;
        height: 100vh;
        perspective: 1000px;
      }

      .curtain {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        background: var(--primary-color);
        transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        z-index: 10;
      }

      .curtain-left {
        left: 0;
        clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
      }

      .curtain-right {
        right: 0;
        clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
      }

      .main-content {
        position: relative;
        z-index: 5;
        opacity: 0;
        transition: opacity 1s;
        padding-top: 10vh;
      }

      .birthday-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 0 50px var(--pink-glow);
        padding: 40px;
        transform: rotateY(20deg);
        transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        max-width: 600px;
        margin: 0 auto;
        will-change: transform;
        border: 2px solid rgba(255, 215, 0, 0.3);
        backdrop-filter: blur(5px);
      }

      .neon-title {
        font-size: 5em;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
          0 0 40px rgba(255, 105, 180, 0.3);
        animation: neonPulse 2s infinite;
        margin: 20px 0;
        position: relative;
        z-index: 1;
      }

      .countdown {
        font-size: 2.5em;
        background: linear-gradient(45deg, #ffd700, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        margin: 30px 0;
      }

      .gold-text {
        font-size: 1.8em;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding: 15px 0;
        margin: 20px 0;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      .reveal-btn {
        background: var(--gold-gradient);
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 1.5em;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        margin-top: 20px;
        position: relative;
        overflow: hidden;
      }

      .reveal-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      .reveal-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      }

      .reveal-btn:hover::before {
        left: 100%;
      }

      .birthday-card:hover {
        transform: rotateY(0deg) scale(1.02);
        box-shadow: 0 0 80px var(--pink-glow);
      }

      @keyframes neonPulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes cardExit {
        to {
          transform: translateY(100vh) rotateZ(10deg);
          opacity: 0;
        }
      }

      .fireworks-container {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="curtain curtain-left"></div>
      <div class="curtain curtain-right"></div>

      <div class="main-content">
        <div class="birthday-card">
          <h1 class="neon-title">ğŸ‰ ç”Ÿæ—¥ç››å…¸ ğŸ‚</h1>
          <div class="countdown" id="countdown"></div>
          <div class="message">
            <p class="gold-text">æ„¿ä½ çš„æ¯ä¸€å¤©éƒ½æ¯”æ˜Ÿè¾°æ›´ç’€ç’¨</p>
            <button class="reveal-btn">âœ¨ å¼€å¯é­”æ³•ç¥ç¦ âœ¨</button>
          </div>
        </div>
      </div>
      <canvas class="fireworks-container" id="fireworks"></canvas>
    </div>

    <script>
      // å¹•å¸ƒå¼€åœºåŠ¨ç”»
      window.addEventListener("load", () => {
        document.querySelectorAll(".curtain").forEach((curtain) => {
          curtain.style.width = "0%";
        });
        document.querySelector(".main-content").style.opacity = 1;
      });

      // çƒŸèŠ±ç‰¹æ•ˆå¢å¼ºç‰ˆ
      class Fireworks {
        constructor(canvas) {
          this.canvas = canvas;
          this.ctx = canvas.getContext("2d");
          this.particles = [];

          this.resizeCanvas();
          window.addEventListener("resize", this.resizeCanvas.bind(this));
          document.addEventListener("click", this.createFirework.bind(this));
          this.animate();
        }

        resizeCanvas() {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;
        }

        createFirework(e) {
          const colors = ["#ff4081", "#ffd700", "#ff69b4"];
          for (let i = 0; i < 75; i++) {
            this.particles.push({
              x: e.clientX,
              y: e.clientY,
              vx: (Math.random() - 0.5) * 7,
              vy: (Math.random() - 0.5) * 7 - 3,
              life: 1,
              color: colors[Math.floor(Math.random() * colors.length)],
              size: Math.random() * 4 + 2,
            });
          }
        }

        animate() {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          this.particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.08;
            p.life -= 0.015;

            this.ctx.beginPath();
            this.ctx.fillStyle = p.color;
            this.ctx.globalAlpha = p.life;
            this.ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
            this.ctx.fill();

            if (p.life <= 0) this.particles.splice(i, 1);
          });

          requestAnimationFrame(this.animate.bind(this));
        }
      }

      // åˆå§‹åŒ–çƒŸèŠ±ç³»ç»Ÿ
      new Fireworks(document.getElementById("fireworks"));

      // ç²¾ç¡®åˆ°ç§’çš„å€’è®¡æ—¶
      function updateCountdown() {
        const targetDate = new Date("2025-05-20");
        const now = new Date();

        if (now >= targetDate) {
          document.getElementById("countdown").innerHTML = "ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼";
          return;
        }

        const diff = targetDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `
          <div style="font-size:0.8em">é‡å¤§æ—¶åˆ»å³å°†é™ä¸´ï¼š</div>
          <div style="font-size:1.3em">
            ${days} å¤© ${hours.toString().padStart(2, "0")} æ—¶ 
            ${minutes.toString().padStart(2, "0")} åˆ† 
            ${seconds.toString().padStart(2, "0")} ç§’
          </div>
        `;
      }
      setInterval(updateCountdown, 1000);

      // æŒ‰é’®äº¤äº’åŠ¨ç”»
      document
        .querySelector(".reveal-btn")
        .addEventListener("click", function (e) {
          const card = document.querySelector(".birthday-card");
          e.target.disabled = true;

          card.style.animation = "cardExit 1s forwards";
          document.body.style.overflow = "hidden";

          setTimeout(() => {
            window.location.href = "1.html";
          }, 1000);
        });
    </script>
